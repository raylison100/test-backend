worker_processes auto;
error_log stderr warn;
pid /run/nginx.pid;

events {
    worker_connections 2048;
}

http {

  log_format main escape=json
  '{'
      '"channel":"nginx",'
      '"time_local":"$time_local",'
      '"remote_addr":"$remote_addr",'
      '"remote_user":"$remote_user",'
      '"request":"$request",'
      '"request_method":"$request_method",'
      '"request_uri":"$request_uri",'
      '"args":"$args",'
      '"status":$status,'
      '"body_bytes_sent":$body_bytes_sent,'
      '"request_time":$request_time,'
      '"http_referrer":"$http_referer",'
      '"http_x_forwarded_for":"$http_cf_connecting_ip",'
      '"http_user_agent":"$http_user_agent"'
  '}';

  client_max_body_size 64M;
  access_log  /var/log/nginx/access.log main buffer=32k;
  error_log   /var/log/nginx/error.log warn;

  keepalive_timeout 5;

    # Laravel setup
    # https://laravel.com/docs/5.6/deployment#nginx

    server {
        listen 80;
        server_name _;

        root /var/www/html/public;

		## First Security sub-context
        ## Avoid clickjacking
        add_header X-Frame-Options "SAMEORIGIN";
        ## Enable the Cross-site scripting (XSS) filter
        add_header X-XSS-Protection "1; mode=block";
        ## Disable content-type sniffing on some browsers
        add_header X-Content-Type-Options "nosniff";
        ## Prevents web browsers from accessing web servers over non-HTTPS connections
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        ## Identifies the address of the webpage that requested the current webpage.
        add_header Referrer-Policy "strict-origin";
        ## Is a new header that allows site to control which APIs or features can be used in the browser.
        add_header Permissions-Policy "geolocation=(),midi=(),sync-xhr=(),microphone=(),camera=(),magnetometer=(),gyroscope=(),fullscreen=(self),payment=()";

        index index.html index.htm index.php;

        charset utf-8;

        include /etc/nginx/mime.types;

        gzip on;
        gzip_proxied any;
        gzip_types application/json;
        gzip_vary on;

        location = /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.61.0.0/16;
            allow 10.70.0.0/16;
            deny all;
        }

        location = /ping {
            access_log off;
            allow 127.0.0.1;
            allow 10.61.0.0/16;
            allow 10.70.0.0/16;
            deny all;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location = /status {
            access_log off;
            allow 127.0.0.1;
            allow 10.61.0.0/16;
            allow 10.70.0.0/16;
            deny all;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        error_page 404 /index.php;

        # Pass the PHP scripts to PHP-FPM listening on 127.0.0.1:9000
        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_read_timeout 60s;
            fastcgi_send_timeout 60s;
            fastcgi_connect_timeout 60s;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Cache files
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
            expires 5d;
        }

                ## Second Security sub-context
        # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
        location ~ /\. {
            deny all;
            return 403;
        }

        # Deny all direct access for these folders
        location ~* /(\.git|cache|bin|logs|backup|tests)/.*$ {
            deny all;
            return 403;
        }

        # Deny running scripts inside core system folders
        location ~* /(system|vendor)/.*\.(txt|xml|md|html|yaml|yml|php|pl|py|cgi|twig|sh|bat)$ {
            deny all;
            return 403;
        }
        # Deny running scripts inside user folder
        location ~* /user/.*\.(txt|md|yaml|yml|php|pl|py|cgi|twig|sh|bat)$ {
            deny all;
            return 403;
        }
        # Deny access to specific files in the root folder
        location ~ /(LICENSE\.txt|composer\.lock|composer\.json|nginx\.conf|web\.config|htaccess\.txt|\.htaccess) {
           deny all;
           return 403;
        }
        # Deny backup extensions & log files
        location ~* ^.+\.(old|orig|original|php#|php~|php_bak|save|swo|aspx?|tpl|sh|bash|bak?|cfg|cgi|dll|exe|git|hg|ini|jsp|log|mdb|out|sql|svn|swp|tar|rdf)$ {
            deny all;
            return 403;
        }
        # Forbidden for readme.(txt|html) or license.(txt|html) or example.(txt|html)
        location ~*  "/(^$|readme|license|example|README|LEGALNOTICE|INSTALLATION|CHANGELOG)\.(txt|html|md)" {
            deny all;
            return 403;
        }
				# Forbidden Fretebras exceptions
				location ~ /(auth.json) {
            deny all;
            return 403;
        }
        # Common nginx configuration to block sql injection and other attacks
        location ~* "(eval\()" {
            deny all;
            return 404;
        }
        location ~* "(127\.0\.0\.1)" {
            deny all;
            return 404;
        }
        location ~* "([a-z0-9]{2000})" {
            deny all;
            return 404;
        }
        location ~* "(javascript\:)(.*)(\;)" {
            deny all;
            return 404;
        }
        location ~* "(base64_encode)(.*)(\()" {
            deny all;
            return 404;
        }
        location ~* "(GLOBALS|REQUEST)(=|\[|%)" {
            deny all;
            return 404;
        }
        location ~* "(<|%3C).*script.*(>|%3)" {
            deny all;
            return 404;
        }
        location ~ "(\\|\.\.\.|\.\./|~|`|<|>|\|)" {
            deny all;
            return 404;
        }
        location ~* "(boot\.ini|etc/passwd|self/environ)" {
            deny all;
            return 404;
        }
        location ~* "(thumbs?(_editor|open)?|tim(thumb)?)\.php" {
            deny all;
            return 404;
        }
        location ~* "(\'|\")(.*)(drop|insert|md5|select|union)" {
            deny all;
            return 404;
        }
        location ~* "(https?|ftp|php):/" {
            deny all;
            return 404;
        }
        location ~* "(=\\\'|=\\%27|/\\\'/?)\." {
            deny all;
            return 404;
        }
        location ~ "(\{0\}|\(/\(|\.\.\.|\+\+\+|\\\"\\\")" {
            deny all;
            return 404;
        }
        location ~ "(~|`|<|>|:|;|%|\\|\s|\{|\}|\[|\]|\|)" {
            deny all;
            return 404;
        }
        location ~* "/(=|\$&|_mm|(php-)?config\.|cgi-|etc/passwd|muieblack)" {
            deny all;
            return 404;
        }
        location ~* "(&pws=0|_vti_|\(null\)|\{\$itemURL\}|echo(.*)kae|etc/passwd|eval\(|self/environ)" {
            deny all;
            return 404;
        }
        location ~* "/(^$|mobiquo|phpinfo|shell|sqlpatch|thumb|thumb_editor|thumbopen|timthumb|webshell|config|settings|configuration)\.php" {
            deny all;
            return 404;
        }
    }
}
